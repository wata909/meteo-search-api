<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naro Agroenv Search API JS Library</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>AGRO-ENV Request Samples</h1>
    <form>
      <div class="form-group">

        <label for="start-year">開始年</label>
        <select class="form-select" id="start-year">
          <option value="1978" selected>1978</option>
          <option value="1979">1979</option>
        </select>
        <label for="start-month">開始月</label>
        <select class="form-select" id="start-month">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <label for="end-year">終了年</label>
        <select class="form-select" id="end-year">
          <option value="1978" selected>1978</option>
          <option value="1979">1979</option>
        </select>
        <label for="end-month">終了月</label>
        <select class="form-select" id="end-month">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <label for="gridcodes">3次メッシュコード</label>
        <input id="gridcodes" type="text" placeholder="カンマ区切りで入力、例:36225718,36225718">

        <button id="button" type="button" class="btn btn-primary">データを取得</button>
      </div>
    </form>
    <div>
      <textarea id="result" class="form-control"></textarea>
    </div>

  </div>
  <script src="./bundle.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {

      var startYearElement = document.getElementById('start-year')
      var endYearElement = document.getElementById('end-year')
      var startMonthElement = document.getElementById('start-month')
      var endMonthElement = document.getElementById('end-month')
      var gridcodesElement = document.getElementById('gridcodes')

      var button = document.getElementById('button')
      var result = document.getElementById('result')

      button.addEventListener('click', function () {
        button.disabled = 'disabled'
        var startYearValue = parseInt(startYearElement.value, 10)
        var endYearValue = parseInt(endYearElement.value, 10)
        var startMonthValue = parseInt(startMonthElement.value, 10)
        var endMonthValue = parseInt(endMonthElement.value, 10)

        var startYear = void 0
        var endYear = void 0
        var startMonth = void 0
        var endMonth = void 0

        if(!Number.isNaN(startYearValue)) { startYear = startYearValue }
        if(!Number.isNaN(endYearValue)) { endYear = endYearValue }
        if(!Number.isNaN(startMonthValue)) { startMonth = startMonthValue }
        if(!Number.isNaN(endMonthValue)) { endMonth = endMonthValue }

        var gridcodes = (gridcodesElement.value || "").split(',')

        window.queryAgroEnvData({ startYear, endYear, startMonth, endMonth, gridcodes })
          .then(function (data) { result.value = JSON.stringify(data) })
          .catch(function (err) { result.value = err })
          .then(function() { button.disabled = false })
      })
    })
  </script>
</body>
</html>
