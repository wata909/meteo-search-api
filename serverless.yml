service: agroenv-search-api
frameworkVersion: '2'

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: ap-northeast-1
  apiGateway:
    shouldStartNameWithService: true
  endpointType: REGIONAL
  environment:
    FOO: BAR

package:
  exclude:
    - __tests__
    - .*
    - bin/
    - docs/
    - src/
    - eslintrc.js
    - package.json
    - README.md
    - serverless.yml
    - tsconfig.eslint.json
    - tsconfig.json
    - yarn.lock
    - package-lock.json

functions:
  search:
    handler: dist/search.handler
    events:
      - http:
          path: '/search'
          method: get
          integration: lambda-proxy
